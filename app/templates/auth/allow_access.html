        <h3>Grant Access</h3>
        <div class="row">
            <div class="col-md-4">
                {{ wtf.quick_form(allow_form) }}
            </div>
        </div>
    </div>
    <div>
        <h3>Block Access:</h3>
        <div class="row">
            <div class="col-md-4">
                {{ wtf.quick_form(revoke_form) }}
            </div>
        </div>
    </div>
